<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Page</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        /* Container */
        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: glow 3s infinite alternate;
        }

        /* Header Message */
        .message {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #fad0c4, #fbc7d4);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite;
        }
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Images Section */
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .images img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .images img:hover {
            transform: scale(1.2);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
        }

        /* Button */
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff6f91;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ff4e70;
            box-shadow: 0 10px 30px rgba(255, 111, 145, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
